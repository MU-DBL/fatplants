<mat-card class="base">
    <div class="page-title-bar">
        <p class="page-title">Pathway Viewer</p>
    </div>
    <div class="row">
        <p class="subtitle">Viewer Types</p>
    </div>
    <div>
        <mat-tab-group [@.disabled]="true">
            <mat-tab>
                <ng-template mat-tab-label>
                    KGG Pathway Viewer
                </ng-template>
                <app-kegg-pathway-viewer></app-kegg-pathway-viewer>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    Custom Pathway Viewer
                </ng-template>
                <app-custom-pathway-viewer></app-custom-pathway-viewer>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    Extended Pathways
                </ng-template>
                <app-extended-pathway-viewer></app-extended-pathway-viewer>
            </mat-tab>
        </mat-tab-group>
    </div>
</mat-card>
